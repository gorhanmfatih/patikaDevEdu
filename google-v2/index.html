<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 2010's</title>
    <link rel="stylesheet" href="/google-v2/css/style.css">
    <script src="https://kit.fontawesome.com/4c0d9f79b0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left-header">
                <a href="#">
                    About
                </a>
                <a href="#">
                    Store
                </a>
            </div>
            <div class="right-header">
                <a href="#">
                    Gmail
                </a>
                <a href="#">
                    Images
                </a>
                <a href="#">
                    <img src="/google-v2/img/appsbutton.svg" alt="">
                </a>
                <button class="btn">
                    Sign In
                </button>
            </div>
        </div>
        <div class="main-menu">
            <img src="/google-v2/assets/googlelogo_color_272x92dp.png" alt="">
            <div class="search-box">
                <button class="left">
                    <i class="fa fa-search"></i>
                </button>
                <input type="text">
                <button class="right">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>
            <div class="main-button">
                <button class="main-btn">Google Search</button>
                <button class="main-btn">I'm Feeling Lucky</button>
            </div>
        </div>
        <div class="footer">
            <div class="left-footer">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
            </div>
            <div class="right-footer">
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
